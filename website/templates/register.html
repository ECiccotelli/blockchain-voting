<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Voting</title>
    <link rel="icon" type="image/png" href="../static/img/coffee.png">
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="../static/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-flex">
                        <div class="flex-grow-1 bg-register-image" style="background-image: url(&quot;../static/img/dogs/image2.jpeg&quot;);"></div>
                    </div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h4 class="text-dark mb-4">Cast your Vote</h4>
                                <p>Welcome to Our <strong>Blockchain Voting System</strong>. <br><i>Please fill out your age and choose or enter a candidate.</i></p>
                            </div>
                            <form class="user" method="post">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="text" id="exampleFirstName" placeholder="First Name" name="first_name" value="{{fname}}" readonly=""></div>
                                    <div class="col-sm-6"><input class="form-control form-control-user" type="text" id="exampleLastName" placeholder="Last Name" name="last_name" value="{{lname}}" readonly=""></div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0" style="max-width: 75%;min-width: 75%;"><input class="form-control form-control-user" type="email" id="exampleInputEmail-1" aria-describedby="emailHelp" placeholder="Email Address" name="email" value="{{email}}" readonly=""></div>
                                    <div class="col-auto col-sm-6" style="max-width: 25%;"><input class="form-control form-control-user" type="text" id="exampleAge" placeholder="Age" name="age" inputmode="numeric" required="" maxlength="3"></div>
                                </div>
                                <fieldset style="margin-top: 25px;">
                                    {% for candidate in candidates %}
                                        {% set candidate_id = candidate | replace(" ","_") %}
                                        <div style="margin-top: 5px;" class="custom-control custom-radio"><input type="radio" id="{{candidate_id}}" class="custom-control-input" name="{{candidate_id}}"/><label class="custom-control-label" for="{{candidate_id}}">{{candidate}}</label></div>
                                    {% endfor %}
                                    <div style="margin-top: 10px;" class="form-row">
                                        <div style="margin-left: 5px;" class="custom-control custom-radio"><input type="radio" id="other" class="custom-control-input" name="other"/><label class="custom-control-label" for="other">Other:</label></div>
                                        <div class="col"><input class="form-control" type="text" style="height: 24px;font-size: 12.8px;text-align: left;max-width: 30%;" name="other_text"></div>
                                    </div>
                                </fieldset>
                                <button style="margin-top: 25px;" class="btn btn-primary btn-block text-white btn-user" type="submit">Submit Vote</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../static/bootstrap/js/bootstrap.min.js"></script>
    <script src="../static/js/chart.min.js"></script>
    <script src="../static/js/bs-init.js"></script>
    <script src="../static/js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="../static/js/theme.js"></script>
</body>

</html>
