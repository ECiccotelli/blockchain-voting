<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Results</title>
    <link rel="icon" type="image/png" href="../static/img/coffee.png">
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="../static/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-flex">
                        <div class="flex-grow-1 bg-register-image" style="background-image: url(&quot;../static/img/dogs/image2.jpeg&quot;);"></div>
                    </div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h4 class="text-dark mb-4">Current Verified Standings</h4>
                            </div>
                            <div class="card shadow mb-4">
                                <div class="card-body">
                                    <div class="chart-area" id="chart_div">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container" style="margin-bottom: 100px;">
        <div class="card shadow mb-4" style="max-height: 1000px;">
            <div class="card-header py-3">
                <h6 class="text-primary m-0 font-weight-bold">Blockchain</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive table mt-2" id="dataTable-1" role="grid" aria-describedby="dataTable_info">
                    <table class="table my-0" id="dataTable">
                        <thead>
                            <tr>
                                <th style="width: 120px;text-align: center;">Block Number</th>
                                <th style="width: 340px;">Hash</th>
                                <th style="width: 340px;">Previous Hash</th>
                                <th style="width: 85px;text-align: center;">Fee</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for entry in blockchain_data %}
                                <tr>
                                    <td style="text-align: center;">{{ entry[0] }}</td>
                                    <td class="text-truncate" style="max-width: 340px;">{{ entry[1] }}</td>
                                    <td class="text-truncate" style="max-width: 340px;">{{ entry[2] }}</td>
                                    <td style="text-align: center;">${{ entry[3] }}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                        <tfoot>
                            <tr></tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../static/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
        google.charts.load('current', {packages: ['corechart', 'bar']});
        google.charts.setOnLoadCallback(drawBasic);

        function drawBasic() {
              var data = google.visualization.arrayToDataTable({{chart_data|safe}});
              var options = {
                animation:{
                  duration: 1000,
                  easing: 'out',
                  startup: true
                },
                chartArea: {width: '65%'},
                hAxis: {
                  title: 'Votes',
                  minValue: 0
                }
              };

              var chart = new google.visualization.BarChart(document.getElementById('chart_div'));

              chart.draw(data, options);
        }

    </script>
    <script src="../static/js/bs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="../static/js/theme.js"></script>
</body>

</html>
